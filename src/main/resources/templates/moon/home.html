<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>MOON</title>
	<link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}" />
	<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{/menu/metisMenu.css}" />
	<link rel="stylesheet" th:href="@{/menu/vertical.css}" />
</head>
<body class="bg-a">
<div class="container-fluid h-100" style="overflow: hidden;">
	<!-- 标题栏 -->
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<h5 class="text-center">
				<i class="fa fa-telegram"></i>&nbsp;SpringBoot功能练习
			</h5>
		</div>
		<div class="col text-right">
			<div class="dropdown">
				<button class="btn btn-sm btn-outline-success dropdown-toggle"
						data-toggle="dropdown">
					<i class="fa fa-user-o"></i>
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="javascript:"
					   onclick="showCenter();">账号&nbsp;<span id="account"
					></span></a><a class="dropdown-item"
								   href="javascript:" onclick="logout();">注销</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="height: 88%;">
		<!-- 左侧 -->
		<div class="col-sm-2">
			<div class="sidebar-nav mt-1">
				<div class="metismenu">
					<ul>
						<li><a href="javascript:" class="has-arrow">开始菜单</a>
							<ul>
								<li><a href="javascript:" class="has-arrow">基础练习</a>
									<ul>
										<li><a href="javascript:" work="proc"
											   onclick="openWork(this);">面向过程</a></li>
										<li><a href="javascript:" work="other"
											   onclick="openWork(this);">其他</a></li>
									</ul></li>
								<li><a href="javascript:" class="has-arrow">CRUD</a>
									<ul>
										<li><a href="javascript:" work="multi"
											   onclick="openWork(this);">多条件</a></li>
									</ul></li>
								<li><a href="javascript:" class="has-arrow">REDIS</a>
									<ul>
										<li><a href="javascript:" work="redtpl"
											   onclick="openWork(this);">基础操作</a></li>
										<li><a href="javascript:" work="cache"
											   onclick="openWork(this);">查询缓存</a></li>
										<li><a href="javascript:" work="search"
											   onclick="openWork(this);">全文检索</a></li>
										<li><a href="javascript:" work="redislock"
											   onclick="openWork(this);">商品秒杀</a></li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 工作区 -->
		<div class="col-sm-10">
			<div id="work" class="h-100" style="margin-right: -32px;">
				<iframe src="/openWork/welcome" frameborder="0" width="100%"
						height="100%"></iframe>
			</div>
		</div>
	</div>
</div>
<!-- js -->
<script th:src="@{/moon/js/jquery.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/menu/metisMenu.js}"></script>
<script th:src="@{/moon/js/popper.js}"></script>
<script th:src="@{/moon/js/bootstrap.js}"></script>
<script th:inline="javascript">
	//metisMenu
	$(".metismenu").metisMenu();

	//openWork
	function openWork(obj) {
		var iframe = "<iframe src='/openWork/" + $(obj).attr("work")
				+ "' frameborder=0 width=100% height=100%></iframe>";
		$("#work").html(iframe);
	}

	//showCenter
	function showCenter() {
		location.href = "/moon/User/userinfo";
	}

	//logout
	function logout() {
		location.href = "/logout";
	}
</script>
</body>
</html>
